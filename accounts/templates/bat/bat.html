{% extends 'base.html' %}

{% block content %}

<h2>Bat</h2>	

{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}




<form  method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="submit" />
</form>
{% endblock %}
