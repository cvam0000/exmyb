<!DOCTYPE html>
<html>

<header>
        <link rel="stylesheet" type="text/css" href="./css/login.css">
        <link rel="stylesheet" type="text/css" href="./css/foot.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
        <link href='https://fonts.googleapis.com/css?family=Maven Pro' rel='stylesheet'>
        <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">

  <style>
    *{
    font-family: Maven Pro;
}
#main{
    height: auto;
    padding: 10px;
    
    box-shadow: 2px 2px 5px 5px #e6ecdd70;
}
#log,#sign{
    background-color: #8ac832;
    color:white;
    border: none;
    text-decoration: none;
    padding: 10px;
    border-radius: 4px;
}
#log:hover,#sign:hover{
    background-color: #dbf2bb;
}
.input100{
     border: none;
     border-bottom: 1px solid black;
     overflow: hidden;
}
.input::after{
    background-color: transparent;
}

#connectgoogle,#connectlink {
    border-radius: 35px;
    width: 59px;
    height: auto;
    text-align: center;
    text-decoration: none;
    font-size: 20px;
    padding: 19px;
    border: none;
    
  }
  
  #connectgoogle:hover,#connectlink:hover {
      opacity: 0.7;
  }
  
  #connectgoogle {
    background: #dd4b39;
    color: white;
  }
  
  #connectlink {
    background: #007bb5;
    color: white;
  }
  </style>      
</header>

<body style="font-family:Maven Pro;">
    <div class="container">
        
         <div class="row">
            
            <div class="col-md-4"></div>
            
            
            <div class="col-md-4" id="main">
                <div class="row">
                    
                    <div class="col-md-3"></div>
                    
                    <div class="col-lg-6">
                       <center>  
                          <a   href="{%url 'login' %}">
                              <button type="button" id="log">Log In</button>
                          </a>    
                          <a href="{%url 'signup' %}">
                              <button type="button" id="sign">Sign Up</button>
                          </a>    
                       </center> 
                    </div>

                    <div class="col-md-3"></div>
                    
                    
                    <div class="w-100"></div>



                    <div class="col-md-12">
        
                           <form   method="post" >
                              <input type="hidden" name="csrfmiddlewaretoken" value="AWTRNaPOW1lPC3FWoBVlGg6MCuJUxWvR9suUYJWY2aACPTbTIBw1pCKJ5x59XGIF">
                              {% csrf_token %}
                            
                              <div class="wrap-input100 validate-input" 
                                 data-validate = "Email is required" style="padding:10px;">
                                 <a style="font-family: Maven Pro;font-size: 14px;">
                                    <i class="fas fa-envelope">&nbsp;Email</i>
                                 </a><br/>
                                 <input class="col-sm-12 input100" id="id_username"  autofocus="" required=""type="text" name="username">
                              </div>
                              <br/>
                    </div>
                    <div class="w-100"></div>

                    <div class="col-md-12">
                          
                            <div class="wrap-input100 validate-input" 
                               data-validate = "Password is required" style="padding:10px;">
                               <br/>
                               <a style="font-family: Maven Pro;font-size: 14px;">
                                  <i class="fas fa-lock">&nbsp;Password</i>
                               </a><br/>
                               <input class="col-sm-12 input100" id="id_password "  autofocus="" required="" type="password" name="password">
                            </div>
                  </div>

                    <div class="w-100"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <br>
                        <center>
                          <button type="submit" class="btn" 
                          style="background-color: #8ac832;
                          color:white;
                          border: none;
                          text-decoration: none;
                          padding: 10px;
                          border-radius: 4px;">Log In</button>
                        </center>

                      </form>  



                    </div>
                    <div class="col-md-4"></div>

                    <div class="w-100"></div>

                    <div class="col-md-12" style="padding-left:28px;">
                        <br>
                        <p style="font-size:14px;">Forgot Password?<a href="forgotpwd.html">&nbsp;Reset</a></p>
                    </div>

                    <div class="w-100"></div>


<div class="col-md-12">
                        <center>
                       <a style="font-size:14px;"><b>Or Login With</b></a>
                        </center>
                        <br/>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-lg-6">
                        <center> 
                            <a href="{% url 'social:begin' 'google-oauth2' %}"> <button href="#" class="fab fa-google" id="connectgoogle"></button></a>
                            <a href="{% url 'social:begin' backend='linkedin-oauth2' %}  <button href="#" class="fab fa-linkedin-in" id="connectlink"></button></a>
                                
                        </center>  
                    </div>
                    <div class="col-md-3"></div>

                


                </div>    
            </div>
            
            
            <div class="col-md-4"></div>
            <div class="col-md-12">
                <center>
                <p><br/>By signing up you agree to our <a href="tandc.html">Terms of Service</a> 
                    and <a href="pp.html">Privacy Policy</a></p>
                </center>    
            </div>    
        </div>    

    </div>
